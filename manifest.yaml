apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
      - name: notifications
        image: com.distribuidos.notifications.v2:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: notifications
spec:
  type: LoadBalancer
  selector:
    app: notifications
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80